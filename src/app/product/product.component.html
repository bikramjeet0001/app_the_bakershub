<nav style="background-image:url('data:image/jpeg;base64,{{product.primary_image}}');
  background-repeat: no-repeat; background-size: cover;" >
  <h2 class="hometab"> <a href="">Home</a></h2>
  <h3>/ {{product.category}} / {{product.name}}</h3>
  
  <h5> {{product.category}} : {{product.name}}</h5>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <img src="data:image/jpeg;base64,{{product.primary_image}}" alt=""style="width: 22rem;">
    </div>
    <div class="details col-md-7">
      <h2>{{product.name}}</h2>
      <p>{{product.category}}</p>
      <a href="" class="rating">View Ratings</a>
      <p class="price">{{ product.Price | currency :'Rs'}}</p>
      <label><b>About this item</b></label>
      <p class="desc">{{product.description}}</p>
        <a href="#" class="add-cart btn btn-outline-primary">Add to Cart</a>
        <a href="#" class="buy-now btn btn-outline-success">Buy Now</a>
      
    </div>
  </div>
  
</div>
